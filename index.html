<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>API CLIENT</title>
	<style>
		.form {

			margin: 10px auto;

	<div class="form">

			<label><input checked type="radio" id="contactChoice1" name="typeRequest" value="XML" required>
			XML</label><br>

			JSON</label><br><br>

			<select name="creditScore" id="creditScore">

				<option value='bad'>bad - 300</option>	
				<option value='error'>error</option></select>

		</form>
	</div>
